version: "3.9"
services:
  strudel-cookbook-db:
    image: postgres:17
    restart: always
    container_name: strudel-cookbook-db
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: example
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres

volumes:
  postgres:
